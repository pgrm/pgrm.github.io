# Build settings
markdown: kramdown

gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-redirect-from
  - jemoji

jekyll-mentions:
  base_url: https://twitter.com

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
    values:
      author: "Peter"
      greeting: "Happy Coding!"
